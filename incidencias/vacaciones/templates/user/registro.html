<!doctype html>
<html lang="es">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- site metas -->
      <title>
         {% block title %}Login{% endblock title %}
      </title>
      <meta name="keywords" content="bomberos, permisos">
      <meta name="description" content="aplicación web que gestiona los permisos del colectivo de bomberos Cádiz">
      <meta name="author" content="Diego Fdez.">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="/static/css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="/static/css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <style>
         .banner {
            background-image: url("/static/images/banner_a.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
         }
      </style>
   </head>

   <header>
   </header>
  
    {{form.errors}}
    <body class="main-layout">
        <!-- loader  -->
             <div class="banner">
                <div class="loader_bg">
                   <div class="loader"><img src="/static/images/loading.gif" alt="#"/></div>
                </div>
                <div class="container" style="margin_top: 1000px;">
                    <div class="row justify-content-center">
                        <div style="text-align: center;">
                            <h2>Registro de usuario</h2>
                            <form method="post" action="">
                                {% csrf_token %}
                                <div style="text-align: center; padding: 50px;">
                                    {%for field in form %}
                                    <label>{{field.label}}</label>
                                    <label style="width: 80%;">{{field}}</label>
                                    {% endfor%}
                                </div>
                                {{message}}
                                <hr style="border: 1px solid black;">
                                <input type="submit" value="Siguiente">
                            </form>    
                        </div> 
                    </div>
             </div>
           
             </div>      
             
             
       </body>
        <!-- Javascript files-->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/jquery-3.0.0.min.js"></script>
        <!-- sidebar -->
        <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="/static/js/custom.js"></script>
